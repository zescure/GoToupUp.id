<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Reward Harian - Zestore</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #f0f6fc; }
    .reward-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s;
    }
    .box:hover {
      transform: scale(1.05);
    }
    .box.shake {
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
    .reward-text {
      margin-top: 20px;
      font-size: 18px;
    }
    .coin-info {
      margin: 15px 0;
      font-size: 20px;
      color: #ffd700;
    }
    #claim-history {
      margin-top: 30px;
    }
    button#exchangeBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button#exchangeBtn:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h1>Reward Harian</h1>
<div class="reward-container" id="rewardContainer"></div>

<div class="coin-info">Koin kamu: <span id="coinCount">0</span></div>
<button id="exchangeBtn" disabled>Tukar 150 Koin dengan Hadiah Misterius üéÅ</button>

<div id="claim-history">
  <h3>Histori Klaim (7 Hari Terakhir)</h3>
  <ul id="historyList" style="list-style:none; padding:0;"></ul>
</div>

<script type="module">
  // === Firebase Setup ===
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
  import { getFirestore, doc, getDoc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyDVUEZ3ZVmH4ld7LVnEq_L368wEJpEs-l8",
    authDomain: "zeepaylater-93a94.firebaseapp.com",
    projectId: "zeepaylater-93a94",
    storageBucket: "zeepaylater-93a94.appspot.com",
    messagingSenderId: "358065954807",
    appId: "1:358065954807:web:66619211fea82a4b2518f2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const boxRewards = [10, 15, 20, 25, 30, 35, 50]; // reward tiap hari
  const rewardContainer = document.getElementById('rewardContainer');
  const coinCountEl = document.getElementById('coinCount');
  const historyList = document.getElementById('historyList');
  const exchangeBtn = document.getElementById('exchangeBtn');

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "/register-login";

    const uid = user.uid;
    const userRef = doc(db, 'users', uid);
    const userSnap = await getDoc(userRef);

    let userData = {};
    if (userSnap.exists()) {
      userData = userSnap.data();
    } else {
      userData = { coins: 0, claimDates: [] };
      await setDoc(userRef, userData);
    }

    coinCountEl.textContent = userData.coins || 0;

    renderBoxes(userData.claimDates || []);
    renderHistory(userData.claimDates || []);

    exchangeBtn.disabled = (userData.coins || 0) < 150;
    exchangeBtn.onclick = async () => {
      if ((userData.coins || 0) >= 150) {
        await updateDoc(userRef, { coins: userData.coins - 150 });
        alert('Selamat! Kamu menukar 150 koin üéâ');
        location.reload();
      }
    };

    function renderBoxes(claimDates) {
      rewardContainer.innerHTML = '';
      const today = new Date().toISOString().slice(0, 10);
      const alreadyClaimedToday = claimDates.includes(today);

      for (let i = 0; i < 7; i++) {
        const isClaimed = claimDates.length > i;
        const box = document.createElement('div');
        const reward = boxRewards[i];

        box.className = 'box';
        box.style.backgroundImage = isClaimed
          ? "url('https://i.ibb.co/VYNKyM2/open-box.png')"
          : "url('https://i.ibb.co/fDMdvxM/closed-box.gif')";

        if (!isClaimed && !alreadyClaimedToday) {
          box.classList.add('shake');
          box.onclick = async () => {
            const newClaimDates = [...claimDates, today];
            const newCoins = (userData.coins || 0) + reward;
            await updateDoc(userRef, {
              claimDates: newClaimDates,
              coins: newCoins
            });
            alert(`+${reward} koin berhasil diklaim!`);
            location.reload();
          };
        }

        rewardContainer.appendChild(box);
      }
    }

    function renderHistory(claimDates) {
      historyList.innerHTML = '';
      const last7 = claimDates.slice(-7);
      last7.forEach((date, i) => {
        const li = document.createElement('li');
        li.textContent = `${date} ‚Üí +${boxRewards[i] || 10} koin`;
        historyList.appendChild(li);
      });
    }
  });
</script>
</body>
</html>
