<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - ZeStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://zestore.netlify.app/assets/bgspace.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: white;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
    }

    .btn {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      background: #00bfff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      font-size: 14px;
    }

    .toggle a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .alert {
      margin-top: 1rem;
      text-align: center;
      color: red;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="container" id="form-container">
  <h2 id="form-title">Login</h2>

  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email"/>
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password"/>
  </div>

  <button class="btn" id="submitBtn">Login</button>

  <div class="toggle">
    <span id="toggleText">Belum punya akun?</span>
    <a id="toggleLink">Register</a>
  </div>

  <div class="alert" id="alertText"></div>
</div>

<script type="module">
  import { auth } from './firebase-config.js';
  import {
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const submitBtn = document.getElementById('submitBtn');
  const toggleLink = document.getElementById('toggleLink');
  const toggleText = document.getElementById('toggleText');
  const formTitle = document.getElementById('form-title');
  const alertText = document.getElementById('alertText');

  let isLogin = true;

  toggleLink.addEventListener('click', () => {
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? 'Login' : 'Register';
    submitBtn.textContent = isLogin ? 'Login' : 'Register';
    toggleText.textContent = isLogin ? 'Belum punya akun?' : 'Sudah punya akun?';
    toggleLink.textContent = isLogin ? 'Register' : 'Login';
  });

  submitBtn.addEventListener('click', async () => {
    alertText.textContent = '';
    try {
      if (isLogin) {
        await signInWithEmailAndPassword(auth, email.value, password.value);
      } else {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
      }
      window.location.href = "https://zestore.netlify.app/home";
    } catch (err) {
      alertText.textContent = err.message;
    }
  });
</script>

</body>
</html>
