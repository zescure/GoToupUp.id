<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZESTORE Login/Register</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <style>
    /* reset & font */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body {
      background: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; color:#fff;
    }

    /* card */
    .container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius:16px;
      padding:40px 30px;
      width:90%; max-width:380px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content:'';
      position:absolute; top:0; left:0; right:0; bottom:0;
      background: linear-gradient(60deg, rgba(30,136,229,0.4), rgba(156,39,176,0.4));
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    h2 {
      text-align: center;
      margin-bottom:32px;
      font-size:1.6rem;
      position: relative;
      z-index:1;
    }

    .input-group {
      margin-bottom:20px;
      position: relative; z-index:1;
    }
    .input-group label {
      display:block;
      margin-bottom:6px;
      font-size:0.9rem;
      color:#cbd5e1;
    }
    .input-group input {
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color:#f1f5f9;
      font-size:1rem;
      outline:none;
      transition: border-color .2s;
    }
    .input-group input:focus {
      border-color: #1e88e5;
    }

    .btn {
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:8px;
      font-size:1rem;
      cursor:pointer;
      transition: background .2s, transform .1s;
      position: relative; z-index:1;
    }
    .btn:hover { transform: translateY(-1px); }
    #submitBtn { background:#1e88e5; color:#fff; }
    #googleLoginBtn { background:#db4437; color:#fff; }
    #googleLoginBtn:hover { background:#c33c2d; }
    .btn[disabled] { opacity:.6; cursor:not-allowed; }

    .toggle {
      text-align:center;
      margin-top:18px;
      font-size:0.9rem;
      position: relative; z-index:1;
    }
    .toggle a {
      color:#90caf9;
      text-decoration:none;
      font-weight:500;
      margin-left:4px;
    }
    .toggle a:hover { text-decoration:underline; }

    .alert {
      height:20px;
      margin-top:14px;
      font-size:0.85rem;
      color:#f44336;
      text-align:center;
      position: relative; z-index:1;
    }

    /* small tweak for phoneGroup hidden by JS */
    #phoneGroup { transition: max-height .3s, opacity .3s; overflow:hidden; }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email">
    </div>

    <div class="input-group" id="phoneGroup" style="max-height:0; opacity:0;">
      <label for="phone">Nomor HP</label>
      <input type="tel" id="phone" placeholder="+62...">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password">
    </div>

    <button class="btn" id="submitBtn">Login</button>
    <button class="btn" id="googleLoginBtn">Login dengan Google</button>
    <button class="btn" disabled>Login dengan Apple (Segera)</button>

    <div class="toggle">
      <span id="toggleText">Belum punya akun?</span>
      <a id="toggleLink">Register</a>
    </div>

    <div class="alert" id="alertText"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVUEZ3ZVmH4ld7LVnEq_L368wEJpEs-l8",
      authDomain: "zeepaylater-93a94.firebaseapp.com",
      projectId: "zeepaylater-93a94",
      storageBucket: "zeepaylater-93a94.appspot.com",
      messagingSenderId: "358065954807",
      appId: "1:358065954807:web:66619211fea82a4b2518f2"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // DOM
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');
    const emailInput = document.getElementById('email');
    const phoneGroup = document.getElementById('phoneGroup');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const alertText = document.getElementById('alertText');
    const googleLoginBtn = document.getElementById('googleLoginBtn');

    let isLogin = true;

    // === Helper: pastikan user doc & referralCodes ada ===
    async function ensureUserDocuments(user){
      const uid  = user.uid;
      const code = uid.slice(0,6).toUpperCase(); // standard 6 kode (uppercase)

      // users/{uid}
      const uRef  = doc(db, 'users', uid);
      const uSnap = await getDoc(uRef);
      if (!uSnap.exists()) {
        await setDoc(uRef, {
          coinBalance: 0,
          referralCode: code,
          createdAt: serverTimestamp()
        });
      } else {
        // kalau belum punya field referralCode, tambahin
        if (!uSnap.data().referralCode) {
          await updateDoc(uRef, { referralCode: code });
        }
      }

      // referralCodes/{code}
      const rRef  = doc(db, 'referralCodes', code);
      const rSnap = await getDoc(rRef);
      if (!rSnap.exists()) {
        await setDoc(rRef, {
          owner: uid,
          count: 0,
          createdAt: serverTimestamp()
        });
      }
    }

    // Kalau user sudah login, langsung pastikan dokumen + redirect
    onAuthStateChanged(auth, async (user)=>{
      if (user) {
        try {
          await ensureUserDocuments(user);
        } catch(e) {
          console.error('ensureUserDocuments error:', e);
        }
        // Redirect ke home
        window.location.href = "https://zestore.netlify.app/home";
      }
    });

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Register';
      submitBtn.textContent = isLogin ? 'Login' : 'Register';
      toggleText.textContent = isLogin ? 'Belum punya akun?' : 'Sudah punya akun?';
      toggleLink.textContent = isLogin ? 'Register' : 'Login';
      phoneGroup.style.display = isLogin ? 'none' : 'block';
    });

    submitBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      alertText.textContent = "";

      if (!email || !password) {
        alertText.textContent = "Isi semua kolom.";
        return;
      }

      try {
        if (isLogin) {
          const { user } = await signInWithEmailAndPassword(auth, email, password);
          await ensureUserDocuments(user);
        } else {
          const { user } = await createUserWithEmailAndPassword(auth, email, password);
          await ensureUserDocuments(user);
        }
        window.location.href = "https://zestore.netlify.app/home";
      } catch (err) {
        alertText.textContent = err.message;
      }
    });

    googleLoginBtn.addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const { user } = await signInWithPopup(auth, provider);
        await ensureUserDocuments(user);
        window.location.href = "https://zestore.netlify.app/home";
      } catch (err) {
        alertText.textContent = err.message;
      }
    });
  </script>
</body>
</html>
