<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZESTORE Login/Register</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #0b0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #121829;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      font-size: 14px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      background: #1f2a40;
      color: white.
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #1e88e5;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .toggle {
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle a {
      color: #90caf9;
      cursor: pointer;
      text-decoration: underline;
    }
    .alert {
      margin-top: 10px;
      color: #f44336;
      font-size: 13px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email">
    </div>

    <div class="input-group" id="phoneGroup" style="display: none;">
      <label for="phone">Nomor HP</label>
      <input type="tel" id="phone" placeholder="+62...">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password">
    </div>

    <button class="btn" id="submitBtn">Login</button>
    <button class="btn" style="background: #db4437;" id="googleLoginBtn">Login dengan Google</button>
    <button class="btn" style="background: #000;" disabled>Login dengan Apple (Segera)</button>

    <div class="toggle">
      <span id="toggleText">Belum punya akun?</span> <a id="toggleLink">Register</a>
    </div>

    <div class="alert" id="alertText"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVUEZ3ZVmH4ld7LVnEq_L368wEJpEs-l8",
      authDomain: "zeepaylater-93a94.firebaseapp.com",
      projectId: "zeepaylater-93a94",
      storageBucket: "zeepaylater-93a94.appspot.com",
      messagingSenderId: "358065954807",
      appId: "1:358065954807:web:66619211fea82a4b2518f2"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // DOM
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');
    const emailInput = document.getElementById('email');
    const phoneGroup = document.getElementById('phoneGroup');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const alertText = document.getElementById('alertText');
    const googleLoginBtn = document.getElementById('googleLoginBtn');

    let isLogin = true;

    // === Helper: pastikan user doc & referralCodes ada ===
    async function ensureUserDocuments(user){
      const uid  = user.uid;
      const code = uid.slice(0,6).toUpperCase(); // standard 6 kode (uppercase)

      // users/{uid}
      const uRef  = doc(db, 'users', uid);
      const uSnap = await getDoc(uRef);
      if (!uSnap.exists()) {
        await setDoc(uRef, {
          coinBalance: 0,
          referralCode: code,
          createdAt: serverTimestamp()
        });
      } else {
        // kalau belum punya field referralCode, tambahin
        if (!uSnap.data().referralCode) {
          await updateDoc(uRef, { referralCode: code });
        }
      }

      // referralCodes/{code}
      const rRef  = doc(db, 'referralCodes', code);
      const rSnap = await getDoc(rRef);
      if (!rSnap.exists()) {
        await setDoc(rRef, {
          owner: uid,
          count: 0,
          createdAt: serverTimestamp()
        });
      }
    }

    // Kalau user sudah login, langsung pastikan dokumen + redirect
    onAuthStateChanged(auth, async (user)=>{
      if (user) {
        try {
          await ensureUserDocuments(user);
        } catch(e) {
          console.error('ensureUserDocuments error:', e);
        }
        // Redirect ke home
        window.location.href = "https://zestore.netlify.app/home";
      }
    });

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Register';
      submitBtn.textContent = isLogin ? 'Login' : 'Register';
      toggleText.textContent = isLogin ? 'Belum punya akun?' : 'Sudah punya akun?';
      toggleLink.textContent = isLogin ? 'Register' : 'Login';
      phoneGroup.style.display = isLogin ? 'none' : 'block';
    });

    submitBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      alertText.textContent = "";

      if (!email || !password) {
        alertText.textContent = "Isi semua kolom.";
        return;
      }

      try {
        if (isLogin) {
          const { user } = await signInWithEmailAndPassword(auth, email, password);
          await ensureUserDocuments(user);
        } else {
          const { user } = await createUserWithEmailAndPassword(auth, email, password);
          await ensureUserDocuments(user);
        }
        window.location.href = "https://zestore.netlify.app/home";
      } catch (err) {
        alertText.textContent = err.message;
      }
    });

    googleLoginBtn.addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const { user } = await signInWithPopup(auth, provider);
        await ensureUserDocuments(user);
        window.location.href = "https://zestore.netlify.app/home";
      } catch (err) {
        alertText.textContent = err.message;
      }
    });
  </script>
</body>
</html>
