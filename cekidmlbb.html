<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek ID MLBB</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,157,0.3);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .btn {
      background: #00ff9d;
      color: #000;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #00cc7a;
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cek ID MLBB</h2>
    <label for="gameId">Masukan ID Game</label>
    <input type="text" id="gameId" placeholder="Contoh: 123456789">

    <label for="serverId">Server ID</label>
    <input type="text" id="serverId" placeholder="Contoh: 1001">

    <button class="btn" id="cekIdBtn">Cek ID Game</button>
    <p id="result"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // === GANTI DATA LU DI SINI ===
    const USERNAME = "secacaWX7vrD"; // username Digiflazz
    const API_KEY = "dev-e17b56e0-3bbd-11ec-8453-bf33d0e"; // pake Development Key dulu

    document.getElementById("cekIdBtn").addEventListener("click", async () => {
      const gameId = document.getElementById("gameId").value;
      const serverId = document.getElementById("serverId").value;
      const resultEl = document.getElementById("result");

      if (!gameId || !serverId) {
        resultEl.textContent = "Harap isi ID dan Server ID!";
        return;
      }

      resultEl.textContent = "Sedang mengecek...";

      // generate signature: md5(username+apikey+customer_no+buyer_sku_code)
      const customerNo = gameId + serverId;
      const buyerSkuCode = "mobilelegend";
      const signString = USERNAME + API_KEY + customerNo + buyerSkuCode;
      const signature = CryptoJS.MD5(signString).toString();

      try {
        const response = await fetch("https://api.digiflazz.com/v1/cek-game", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: USERNAME,
            buyer_sku_code: buyerSkuCode,
            customer_no: customerNo,
            sign: signature
          })
        });

        const data = await response.json();
        console.log(data);

        if (data.data && data.data.customer_name) {
          resultEl.textContent = "Nickname: " + data.data.customer_name;
        } else {
          resultEl.textContent = "ID tidak ditemukan atau salah!";
        }
      } catch (err) {
        console.error(err);
        resultEl.textContent = "Terjadi kesalahan!";
      }
    });
  </script>
</body>
</html>
