<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Info Akun - ZESTORE</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      color: white;
      padding: 10px 20px;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .menu-list {
      display: none;
      flex-direction: column;
      background-color: #1a1a1a;
      position: absolute;
      top: 50px;
      left: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .menu-list a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    .account-box {
      margin: 20px;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
    }

    button {
      padding: 8px 14px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .logout-btn {
      background-color: red;
      color: white;
    }

    .back-btn {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <button class="menu-btn" id="toggleMenu">&#9776;</button>
  <div class="logo">ZESTORE.id</div>
  <div class="menu-list" id="menuList">
    <a href="/">üè† Beranda</a>
    <a href="/info-akun">üë§ Info Akun</a>
    <a href="#" id="logoutBtn">üö™ Logout</a>
  </div>
</header>

<div class="account-box">
  <h2>Informasi Akun</h2>
  <p><strong>Nama:</strong> <span id="displayName">Memuat...</span></p>
  <p><strong>Email:</strong> <span id="email">Memuat...</span></p>
  <p><strong>UID:</strong> <span id="uid">Memuat...</span></p>

  <button class="back-btn" onclick="window.location.href='/'">‚¨Ö Kembali</button>
</div>

<script type="module">
  import { auth } from './firebase-config.js';
  import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

  const displayName = document.getElementById("displayName");
  const email = document.getElementById("email");
  const uid = document.getElementById("uid");
  const logoutBtn = document.getElementById("logoutBtn");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      displayName.textContent = user.displayName || "Tidak diketahui";
      email.textContent = user.email;
      uid.textContent = user.uid;
    } else {
      window.location.href = "/register-login";
    }
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      localStorage.removeItem("username");
      window.location.href = "/register-login";
    });
  });

  // Toggle menu
  const toggleMenuBtn = document.getElementById("toggleMenu");
  const menuList = document.getElementById("menuList");
  toggleMenuBtn.addEventListener("click", () => {
    menuList.style.display = menuList.style.display === "flex" ? "none" : "flex";
  });
</script>

</body>
</html>
