<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Info Akun - ZESTORE</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0a0a0f;
      color: #fff;
    }

    header {
      background-color: #111927;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #00bfff;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .menu-list {
      display: none;
      flex-direction: column;
      background-color: #111927;
      position: absolute;
      top: 60px;
      left: 15px;
      width: 160px;
      border-radius: 8px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 10px;
    }

    .menu-list a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
    }

    .menu-list a:hover {
      background-color: #222;
    }

    .account-box {
      margin: 30px auto;
      max-width: 400px;
      background-color: #141b2d;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #2c3e50;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .account-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bfff;
    }

    .account-box p {
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .back-btn {
      background-color: #2c3e50;
      color: white;
      margin-top: 10px;
    }

    .back-btn:hover {
      background-color: #1f2a38;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ZESTORE.ID</div>
  <button class="menu-btn" id="toggleMenu">&#9776;</button>
  <div class="menu-list" id="menuList">
    <a href="/">üè† Beranda</a>
    <a href="/info-akun">üë§ Info Akun</a>
    <a href="#" id="logoutBtn">üö™ Logout</a>
  </div>
</header>

<div class="account-box">
  <h2>Info Akun</h2>
  <p><strong>Username:</strong> <span id="displayName">Memuat...</span></p>
  <p><strong>Email:</strong> <span id="email">Memuat...</span></p>
  <p><strong>Nomor HP:</strong> <span id="phone">Memuat...</span></p>
  <p><strong>UID:</strong> <span id="uid">Memuat...</span></p>

  <button class="logout-btn" id="logoutBtn2">Logout</button>
  <button class="back-btn" onclick="window.location.href='/'">‚¨Ö Kembali</button>
</div>

<script type="module">
  import { auth } from './firebase-config.js';
  import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

  const displayName = document.getElementById("displayName");
  const email = document.getElementById("email");
  const uid = document.getElementById("uid");
  const phone = document.getElementById("phone");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      displayName.textContent = localStorage.getItem("username") || user.displayName || "Tidak diketahui";
      email.textContent = user.email || "Tidak ada";
      uid.textContent = user.uid;
      phone.textContent = user.phoneNumber || "Tidak ada";
    } else {
      window.location.href = "/register-login";
    }
  });

  const logoutAll = () => {
    signOut(auth).then(() => {
      localStorage.removeItem("username");
      window.location.href = "/register-login";
    });
  };

  document.getElementById("logoutBtn").addEventListener("click", logoutAll);
  document.getElementById("logoutBtn2").addEventListener("click", logoutAll);

  // Toggle menu
  const toggleMenuBtn = document.getElementById("toggleMenu");
  const menuList = document.getElementById("menuList");
  toggleMenuBtn.addEventListener("click", () => {
    menuList.style.display = menuList.style.display === "flex" ? "none" : "flex";
  });
</script>

</body>
</html>
