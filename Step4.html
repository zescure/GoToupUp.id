<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harga Cabe Regional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #d32f2f;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
    }

    .selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #eee;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #d32f2f;
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .footer-btns {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }

    .footer-btns button {
      padding: 10px 15px;
      background: #d32f2f;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }

    .footer-btns button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Harga Cabe Regional</header>

  <div class="container">
    <div class="selector">
      <select id="pulau">
        <option value="">Pilih Pulau</option>
      </select>
      <select id="provinsi">
        <option value="">Pilih Provinsi</option>
      </select>
    </div>

    <table id="hargaTable">
      <thead>
        <tr>
          <th>Kota/Kabupaten</th>
          <th>Harga Terendah (Rp/Kg)</th>
          <th>Harga Rata-rata (Rp/Kg)</th>
          <th>Harga Tertinggi (Rp/Kg)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Navigasi -->
  <div class="footer-btns">
    <button onclick="window.location.href='step3.html'">â¬… Kembali</button>
    <button onclick="alert('Fitur simpan harga masih dalam pengembangan!')">Simpan</button>
  </div>

  <script>
    // Data Pulau, Provinsi, Kota Lengkap
    const dataIndonesia = {
      "Sumatera": {
        "Aceh": ["Banda Aceh", "Lhokseumawe", "Langsa"],
        "Sumatera Utara": ["Medan", "Binjai", "Pematangsiantar"],
        "Riau": ["Pekanbaru", "Dumai"],
        "Kepulauan Riau": ["Batam", "Tanjung Pinang"],
        "Sumatera Barat": ["Padang", "Bukittinggi", "Payakumbuh"],
        "Sumatera Selatan": ["Palembang", "Lubuklinggau", "Prabumulih"],
        "Bangka Belitung": ["Pangkal Pinang", "Toboali"],
        "Jambi": ["Kota Jambi", "Sungai Penuh"],
        "Bengkulu": ["Bengkulu", "Curup"],
        "Lampung": ["Bandar Lampung", "Metro", "Liwa"]
      },
      "Jawa": {
        "DKI Jakarta": ["Jakarta Pusat", "Jakarta Selatan", "Jakarta Barat", "Jakarta Timur", "Jakarta Utara"],
        "Banten": ["Serang", "Cilegon", "Tangerang", "Tangerang Selatan"],
        "Jawa Barat": ["Bandung", "Bogor", "Depok", "Bekasi", "Cirebon", "Sukabumi"],
        "Jawa Tengah": ["Semarang", "Solo", "Magelang", "Tegal", "Purwokerto"],
        "DI Yogyakarta": ["Yogyakarta", "Sleman", "Bantul"],
        "Jawa Timur": ["Surabaya", "Malang", "Kediri", "Jember", "Madiun"]
      },
      "Bali dan Nusa Tenggara": {
        "Bali": ["Denpasar", "Singaraja"],
        "Nusa Tenggara Barat": ["Mataram", "Bima", "Sumbawa Besar"],
        "Nusa Tenggara Timur": ["Kupang", "Maumere", "Ende"]
      },
      "Kalimantan": {
        "Kalimantan Barat": ["Pontianak", "Singkawang", "Ketapang"],
        "Kalimantan Tengah": ["Palangka Raya", "Sampit", "Pangkalan Bun"],
        "Kalimantan Selatan": ["Banjarmasin", "Banjarbaru", "Martapura"],
        "Kalimantan Timur": ["Samarinda", "Balikpapan", "Bontang"],
        "Kalimantan Utara": ["Tarakan", "Tanjung Selor"]
      },
      "Sulawesi": {
        "Sulawesi Utara": ["Manado", "Bitung", "Tomohon"],
        "Sulawesi Tengah": ["Palu", "Poso", "Tolitoli"],
        "Sulawesi Selatan": ["Makassar", "Parepare", "Palopo"],
        "Sulawesi Tenggara": ["Kendari", "Bau-Bau"],
        "Gorontalo": ["Gorontalo"],
        "Sulawesi Barat": ["Mamuju", "Polewali Mandar"]
      },
      "Maluku dan Papua": {
        "Maluku": ["Ambon", "Tual"],
        "Maluku Utara": ["Ternate", "Tidore"],
        "Papua": ["Jayapura", "Merauke", "Timika"],
        "Papua Barat": ["Manokwari", "Sorong"]
      }
    };

    // Dropdown Pulau dan Provinsi
    const pulauSelect = document.getElementById('pulau');
    const provinsiSelect = document.getElementById('provinsi');
    const hargaTableBody = document.querySelector('#hargaTable tbody');

    Object.keys(dataIndonesia).forEach(pulau => {
      let option = document.createElement('option');
      option.value = pulau;
      option.textContent = pulau;
      pulauSelect.appendChild(option);
    });

    pulauSelect.addEventListener('change', () => {
      provinsiSelect.innerHTML = '<option value="">Pilih Provinsi</option>';
      hargaTableBody.innerHTML = '';
      const provinsiList = dataIndonesia[pulauSelect.value];
      if (provinsiList) {
        Object.keys(provinsiList).forEach(prov => {
          let option = document.createElement('option');
          option.value = prov;
          option.textContent = prov;
          provinsiSelect.appendChild(option);
        });
      }
    });

    provinsiSelect.addEventListener('change', () => {
      hargaTableBody.innerHTML = '';
      const kotaList = dataIndonesia[pulauSelect.value][provinsiSelect.value];
      kotaList.forEach(kota => {
        const hargaMin = (60000 + Math.floor(Math.random() * 10000)).toLocaleString('id-ID');
        const hargaAvg = (70000 + Math.floor(Math.random() * 10000)).toLocaleString('id-ID');
        const hargaMax = (80000 + Math.floor(Math.random() * 10000)).toLocaleString('id-ID');
        const row = `<tr>
          <td>${kota}</td>
          <td>${hargaMin}</td>
          <td>${hargaAvg}</td>
          <td>${hargaMax}</td>
        </tr>`;
        hargaTableBody.innerHTML += row;
      });
    });
  </script>
</body>
</html>
