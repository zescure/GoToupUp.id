<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penukaran Hadiah Eksklusif spin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(140deg, #f4f4f4 0%, #e9e9e9 100%);
        }
        .custom-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl custom-shadow overflow-hidden">
            <div class="px-8 pt-8 pb-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-center">
                <div class="inline-block bg-white/20 rounded-full p-4 mb-4">
                    <i class="fas fa-gift text-4xl text-white"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Penukaran Hadiah</h2>
                <p class="text-white/80 text-sm">Lengkapi detail untuk menukar hadiah ekslusif Anda</p>
            </div>

            <form id="rewardForm" class="p-8 space-y-6">
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nama</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="nama" 
                            name="nama" 
                            required 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none"
                            placeholder="Masukkan nama"
                        >
                        <i class="fas fa-user absolute right-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp</label>
                    <div class="relative">
                        <input 
                            type="tel" 
                            id="nomorTelepon" 
                            name="nomorTelepon" 
                            required 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none"
                            placeholder="Masukkan nomor WhatsApp"
                        >
                        <i class="fas fa-phone absolute right-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ID akun</label>
                    <h4>masukin ID dan Server tanpa terpisah</h4>
                    <h6>Contoh : 123456789(1234)</h6>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="idNumber" 
                            name="idNumber" 
                            required 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none"
                            placeholder="Masukkan ID Akun"
                        >
                        <i class="fas fa-id-card absolute right-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Hadiah</label>
                    <div class="relative">
                        <select 
                            id="jenisHadiah" 
                            name="jenisHadiah" 
                            required 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none"
                        >
                            <option value="">Pilih Jenis Hadiah</option>
                            <option value="5 Diamond free 1x">MLBB 5ðŸ’Ž</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Alamat Email</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none"
                            placeholder="Masukkan alamat email"
                        >
                        <i class="fas fa-envelope absolute right-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition duration-300 transform hover:scale-[1.02]"
                >
                    Kirim Penukaran Hadiah
                </button>
            </form>
        </div>
        <div class="text-center mt-4 text-gray-500 text-sm">
            Â© 2024 Penukaran Hadiah. Hak Cipta Dilindungi.
        </div>
    </div>

    <script>
        document.getElementById('rewardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil semua data dari form
            const nama = document.getElementById('nama').value;
            const nomorTelepon = document.getElementById('nomorTelepon').value;
            const idNumber = document.getElementById('idNumber').value;
            const jenisHadiah = document.getElementById('jenisHadiah').value;
            const email = document.getElementById('email').value;

            // Buat pesan WhatsApp
            const message = `*Formulir Penukaran Hadiah*

Nama: ${nama}
Nomor Telepon: ${nomorTelepon}
ID Number: ${idNumber}
Jenis Hadiah: ${jenisHadiah}
Email: ${email}

Harap segera diproses.`;

            // Nomor WhatsApp tujuan (ganti dengan nomor yang sesuai)
            const whatsappNumber = '6283816097956';
            
            // Buat URL WhatsApp
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            
            // Buka WhatsApp
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
