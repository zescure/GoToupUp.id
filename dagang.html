<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Harga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0e0e0e;
      color: white;
      padding: 50px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #harga {
      font-size: 3rem;
      font-weight: bold;
      color: #00ff88;
    }
    .loading {
      color: gray;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Harga Produk</h1>
  <div id="harga" class="loading">Loading...</div>

  <footer>
    &copy; 2025 ZezyPay - Realtime Data by Firebase
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDVUEZ3ZVmH4ld7LVnEq_L368wEJpEs-l8",
      authDomain: "zeepaylater-93a94.firebaseapp.com",
      projectId: "zeepaylater-93a94",
      storageBucket: "zeepaylater-93a94.appspot.com",
      messagingSenderId: "358065954807",
      appId: "1:358065954807:web:66619211fea82a4b2518f2"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Referensi dokumen harga
    const hargaRef = doc(db, "harga", "produk1");

    // Cek dan buat data default jika belum ada
    const cekDanBuatData = async () => {
      const snap = await getDoc(hargaRef);
      if (!snap.exists()) {
        await setDoc(hargaRef, { nilai: 10000 });
        console.log("Dokumen harga dibuat otomatis.");
      }
    };

    // Panggil fungsi setup data
    cekDanBuatData();

    // Listener realtime
    onSnapshot(hargaRef, (docSnap) => {
      const hargaEl = document.getElementById("harga");
      if (docSnap.exists()) {
        hargaEl.textContent = "Rp " + docSnap.data().nilai.toLocaleString("id-ID");
        hargaEl.classList.remove("loading");
      } else {
        hargaEl.textContent = "Tidak ada data";
      }
    });
  </script>
</body>
</html>
