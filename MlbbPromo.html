<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Top Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(140deg, #f4f4f4 0%, #e9e9e9 100%);
        }
        .custom-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl custom-shadow overflow-hidden">
            <div class="px-8 pt-8 pb-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-center">
                <div class="inline-block bg-white/20 rounded-full p-4 mb-4">
                    <i class="fas fa-gift text-4xl text-white"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Top Up MLBB Promo</h2>
                <p class="text-white/80 text-sm">Lengkapi detail untuk Validasi Pembayaran</p>
                <h5>Beli Diamond Dengan Harga Lebih Murah Dari Harga Normal Dan Dapatkan Gratis Spin (Roda Keberuntungan)</h5>
            </div>

            <form id="rewardForm" class="p-8 space-y-6">

                <!-- Input Nomor WhatsApp -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp</label>
                    <div class="relative">
                        <input 
                            type="tel" 
                            id="nomorTelepon" 
                            name="nomorTelepon" 
                            required 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none"
                            placeholder="Masukkan nomor WhatsApp"
                        >
                        <i class="fas fa-phone absolute right-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <!-- Input ID Akun -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ID akun</label>
                    <h4>Masukkan ID dan Server tanpa terpisah</h4>
                    <h6>Contoh : 123456789(1234)</h6>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="idNumber" 
                            name="idNumber" 
                            required 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none"
                            placeholder="Masukkan ID Akun"
                        >
                        <i class="fas fa-id-card absolute right-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <!-- Pilihan Metode Pembayaran -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Metode Pembayaran</label>
                    <div class="relative">
                        <select 
                            id="metodepembayaran" 
                            name="metodepembayaran" 
                            required 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none"
                        >
                            <option value="">Pilih Metode Pembayaran</option>
                            <option value="Hanya Qris dana">Qris Dana</option>
                            <option value="Hanya Qris gopay">Qris Gopay</option>
                            <option value="Hanya Qris linkaja">Qris LinkAja</option>
                            <option value="Hanya Qris shopee">Qris Shopee</option>
                            <option value="Hanya bank Transfer">Bank Transfer</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <!-- Pilihan Diamond -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pilih Item</label>
                    <div class="relative">
                        <select 
                            id="NominalDiamond" 
                            name="NominalDiamond" 
                            required 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none"
                        >
                            <option value="">Pilih Nominal Diamond</option>
                            <option value="MLBB 33ðŸ’Ž (Rp.12.800)">MLBB 33ðŸ’Ž  Rp.12.800 (+1 spin)</option>
                            <option value="MLBB 50ðŸ’Ž (Rp.15.800)">MLBB 50ðŸ’Ž  Rp.15.800 (+1 spin)</option>
                            <option value="MLBB 60ðŸ’Ž (Rp.18.500)">MLBB 60ðŸ’Ž  Rp.18.500 (+1 spin)</option>
                            <option value="MLBB 83ðŸ’Ž (Rp.26.800)">MLBB 83ðŸ’Ž Rp.26.800 (+2 spin)</option>
                            <option value="MLBB 220ðŸ’Ž (Rp.51.000)">MLBB 220ðŸ’Ž Rp.51.000 (+2 spin)</option>
                            <option value="MLBB 284ðŸ’Ž (Rp.79.800)">MLBB 284ðŸ’Ž Rp.79.800 (+1 Spin)</option>
                            <option value="MLBB 296ðŸ’Ž (Rp.86.880)">MLBB 296ðŸ’Ž Rp.86.880 (+3 Spin)</option>
                            <option value="MLBB wdpðŸ’Ž (Rp.28.200)">Weekly Diamond Pass Rp.28.200 (+1 Spin)</option>
                        </select>
                        <h6>*Harga Final Tanpa Biaya Admin*</h6>
                        <i class="fas fa-chevron-down absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <!-- Input Email -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Alamat Email</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none"
                            placeholder="Masukkan alamat email"
                        >
                        <i class="fas fa-envelope absolute right-4 top-4 text-gray-400"></i>
                        <h6>Transaksi 1-5 Menit Via WhatsApp</h6>
                    </div>
                </div>

                <!-- Tombol Bayar -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition duration-300 transform hover:scale-[1.02]"
                >
                    Bayar
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('rewardForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nomorTelepon = document.getElementById('nomorTelepon').value;
            const idNumber = document.getElementById('idNumber').value;
            const metodepembayaran = document.getElementById('metodepembayaran').value;
            const NominalDiamond = document.getElementById('NominalDiamond').value;
            const email = document.getElementById('email').value;

            const whatsappUrl = `https://wa.me/6283816097956?text=${encodeURIComponent(
                `*Formulir pembelian diamond*\n\nNomor Telepon: ${nomorTelepon}\nID Number: ${idNumber}\nMetode Pembayaran: ${metodepembayaran}\nNominalDiamond: ${NominalDiamond}\nEmail: ${email}\n\nHarap segera diproses.`
            )}`;

            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
