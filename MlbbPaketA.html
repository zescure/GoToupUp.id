<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Top Up (100% lokal aman)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .option-card {
            transition: all 0.3s ease;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .selected-card {
            border-color: #4f46e5;
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .payment-select {
            position: relative;
        }

        .payment-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 50;
            max-height: 300px;
            overflow-y: auto;
        }

        .payment-options.show {
            display: block;
        }

        .payment-option {
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .payment-option:hover {
            background-color: #f3f4f6;
        }

        .payment-option.selected {
            background-color: #eef2ff;
        }
    </style>
</head>

    <!-- Payment Modal -->
    <div id="paymentModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center">
        <div class="glass-effect rounded-lg p-6 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Rincian Pembayaran</h2>
            <div class="space-y-4">
                <div class="flex justify-between">
                    <span>ID Akun:</span>
                    <span id="modal-userid"></span>
                </div>
                <div class="flex justify-between">
                    <span>Diamond:</span>
                    <span id="modal-diamond"></span>
                </div>
                <div class="flex justify-between">
                    <span>Harga:</span>
                    <span id="modal-price"></span>
                </div>
                <div class="flex justify-between">
                    <span>Biaya Admin:</span>
                    <span>Rp 999</span>
                </div>
                <div class="flex justify-between font-bold">
                    <span>Total Pembayaran:</span>
                    <span id="modal-total"></span>
                </div>
                <div class="text-center">
                    <img id="qris-image" src="" alt="QRIS Code" class="mx-auto my-4 rounded-lg">
                    <p class="text-sm text-gray-600">Scan QR code di atas untuk melakukan pembayaran</p>
                </div>
                <button id="confirmPayment" 
                        class="w-full bg-green-500 text-white rounded-md py-3 px-4 hover:bg-green-600 transition-all duration-300 mb-2">
                    Sudah Bayar
                </button>
                <button id="closeModal" 
                        class="w-full bg-gray-500 text-white rounded-md py-3 px-4 hover:bg-gray-600 transition-all duration-300">
                    Tutup
                </button>
            </div>
        </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const paymentHeader = document.getElementById('paymentHeader');
        const paymentOptions = document.getElementById('paymentOptions');
        const selectedIcon = document.getElementById('selectedIcon');
        const selectedText = document.getElementById('selectedText');
        const modal = document.getElementById('paymentModal');
        const closeModal = document.getElementById('closeModal');
        const confirmPayment = document.getElementById('confirmPayment');
        let selectedPaymentValue = '';
        let selectedPaymentQris = '';

        // Diamond selection
        document.querySelectorAll('input[name="diamond"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.option-card').forEach(card => {
                    card.classList.remove('selected-card');
                });
                this.parentElement.querySelector('.option-card').classList.add('selected-card');
            });
        });

        // Payment dropdown
        paymentHeader.addEventListener('click', () => {
            paymentOptions.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!paymentHeader.contains(e.target) && !paymentOptions.contains(e.target)) {
                paymentOptions.classList.remove('show');
            }
        });

        // Payment option selection
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                const value = this.dataset.value;
                const qris = this.dataset.qris;
                const icon = this.querySelector('img').src;
                const text = this.querySelector('span').textContent;

                selectedPaymentValue = value;
                selectedPaymentQris = qris;
                selectedIcon.src = icon;
                selectedText.textContent = text;

                document.querySelectorAll('.payment-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                paymentOptions.classList.remove('show');
            });
        });

        // Form submission
        document.getElementById('topupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!selectedPaymentValue) {
                alert('Silakan pilih metode pembayaran');
                return;
            }

            const userId = document.getElementById('userId').value;
            const selectedDiamond = document.querySelector('input[name="diamond"]:checked');
            
            if (!selectedDiamond) {
                alert('Silakan pilih nominal diamond');
                return;
            }

            const price = parseInt(selectedDiamond.dataset.price);
            const adminFee = 999;
            const total = price + adminFee;

            document.getElementById('modal-userid').textContent = userId;
            document.getElementById('modal-diamond').textContent = `${selectedDiamond.value} 💎`;
            document.getElementById('modal-price').textContent = `Rp ${price.toLocaleString('id-ID')}`;
            document.getElementById('modal-total').textContent = `Rp ${total.toLocaleString('id-ID')}`;
            document.getElementById('qris-image').src = selectedPaymentQris;

            modal.classList.remove('hidden');
        });

        // Modal controls
        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        confirmPayment.addEventListener('click', () => {
            const userId = document.getElementById('userId').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const selectedDiamond = document.querySelector('input[name="diamond"]:checked');
            const price = parseInt(selectedDiamond.dataset.price);
            const total = price + 1500;

            const message = `Halo Admin, saya telah melakukan pembayaran!%0A%0A` +
                            `📌 *Detail Transaksi* %0A` +
                            `🆔 ID Akun: ${userId}%0A` +
                            `💎 Diamond: ${selectedDiamond.value} 💎%0A` +
                            `💰 Harga: Rp ${price.toLocaleString('id-ID')}%0A` +
                            `📢 Biaya Admin: ~Rp 2.500%0A~Rp.999` +
                            `💳 Total Pembayaran: Rp ${total.toLocaleString('id-ID')}%0A` +
                            `💰 Metode Pembayaran: ${selectedPaymentValue}%0A%0A` +
                            `Mohon segera diproses ya! Terima kasih 🙏`;

            const whatsappURL = `https://wa.me/6285697747768
            
            
            ?text=${message}`;
            window.open(whatsappURL, '_blank');

            modal.classList.add('hidden');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    });
</script>

</html>
